<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String</title>
    <link href="style.css" rel="stylesheet" />
    <script src="style.js" defer></script>
</head>
<body>
    <header>
        <h2> String Practice Site</h2>
    </header>
    <form>
        List Your Numbers Below(six) <br/>
        1.<input type="text" id="first" required>
        2.<input type="text" id="second" required>
        3.<input type="text" id="third" required>
        4.<input type="text" id="fourth" required>
        5.<input type="text" id="fifth" required>
        6.<input type="text" id="sixth" required><br/>
        <p id="output"></p><br/>

        <button name="submit" type="button" onclick="order()">Order least to highest</button>
        <button name="submit" type="button" onclick="smallestNum()">Smallest Number</button>
        <button name="submit" type="button" onclick="middleNumber()">Middle</button>
        <button name="submit" type="button" onclick="largestNumber()">largest number</button>
        <button name="submit" type="button" onclick="mean()">Mean</button>
        <button name="submit" type="button" onclick="mode()">Mode</button>
        <button name="submit" type="button" onclick="rangeNum()">Range</button>
        <button name="submit" type="button" onclick="duplicate()">Duplicate</button>
        <button name="submit" type="button" onclick="unique()">Unique</button>
    </form>
</body>
</html>
